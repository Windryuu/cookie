        function carre(){
            let regex = /^[0-9]{1,2}$/;
            var texte = prompt('Entrer la largeur (0 et 99)');
            var texte2 = prompt("Enter la longueur (0 et 99)");
            var croix = 'x';
            var space = '  ';
            var temp ='';
            if(texte.match(regex) != null && texte2.match(regex) != null){
                for(var i = 0; i<=texte-1;i++){
                    temp += croix;
                    for(var j = 1; j<=texte2;j++){
                       if(i!=0 && i!=texte-1 && j!=1-1 && j!=texte2){
                            temp += space;
                        }
                        else{
                            temp += croix;
                        }
                    }
                    temp += '\n';
                   div.innerText = temp;
                }
            }
            else{
                return carre();
            }
        }
